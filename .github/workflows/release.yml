name: Release

on:
  push:
    tags:
      - 'v*'
      - 'release/*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
          name: ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }}

            - Menu drawer mobile com backdrop e swipe
            - Cabeçalho do menu com avatar/nome/email
            - Tela "Meu Perfil" com upload de avatar, e-mail e troca de senha
            - Rotas de usuário no backend (perfil, senha, avatar)
            - Integração Google opcional para nome/foto/e-mail
            - Ajustes de espaçamento e paleta no menu

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}